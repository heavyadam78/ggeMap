<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Sojuszu GGE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div id="app-container">
    <div id="map-viewport">
      <canvas id="game-map"></canvas>
    </div>
    <div id="ui-layer">
      <div id="search-panel" class="ui-panel left-sidebar collapsed">
        <button id="toggle-search-btn">
          <i class="fa-solid fa-gear"></i>
        </button>
        <div class="panel-header">
          <h2 data-lang="settings_title">Ustawienia</h2>
        </div>
        <div class="panel-content">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="player-search" data-lang="search_placeholder"
              placeholder="Nick, obiekt lub X:Y..." />
          </div>
          <hr />
          <div class="checkbox-group">
            <label class="checkbox-container">
              <input type="checkbox" id="filter-posts-chkbox" checked />
              <span class="checkmark"></span>
              <span data-lang="filter_posts">Posterunki</span>
            </label>
            <label class="checkbox-container">
              <input type="checkbox" id="filter-labs-chkbox" checked />
              <span class="checkmark"></span>
              <span data-lang="filter_labs">Laby/Montki</span>
            </label>
            <label class="checkbox-container">
              <input type="checkbox" id="filter-villages-chkbox" checked />
              <span class="checkmark"></span>
              <span data-lang="filter_villages">Wioski</span>
            </label>
          </div>
          <div class="checkbox-group">
            <label class="checkbox-container">
              <input type="checkbox" id="filter-nick-chkbox" checked />
              <span class="checkmark"></span>
              <span data-lang="filter_nick">Nazwa gracza</span>
            </label>
            <label class="checkbox-container">
              <input type="checkbox" id="filter-label-chkbox" checked />
              <span class="checkmark"></span>
              <span data-lang="filter_label">Nazwa obiektu</span>
            </label>
          </div>
          <hr />
          <label class="switch-wrapper disabled-wrapper">
            <span class="label-left" data-lang="label_icons">Ikony</span>
            <label class="switch">
              <input type="checkbox" id="icons-images" disabled />
              <span class="slider round"></span>
            </label>
            <span class="label-right" data-lang="label_images">Obrazy</span>
          </label>
          <hr />
          <div class="github-link">
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/heavyadam78/ggeMap">
              <i class="fa-brands fa-github"></i>
              github.com/heavyadam78/ggeMap
            </a>
          </div>
          <div style="margin-top: 5px; font-size: 0.7rem; color: #666; text-align: center;" data-lang="disclaimer">
            This is an unofficial fan tool.
          </div>
        </div>
      </div>
      <div id="hover-info-box" class="info-floating" style="display: none">
        <h3 id="hover-title">Obiekt</h3>
        <p id="hover-desc">Opis...</p>
      </div>
      <div id="info-panel" class="ui-panel right-sidebar collapsed">
        <button id="toggle-panel-btn">
          <i class="fa-solid fa-list"></i>
        </button>
        <div class="panel-header">
          <h2 id="alliance-name" data-lang="panel_members">Członkowie Sojuszu</h2>
        </div>
        <div class="select-group">
          <label style="margin-left: 10px" for="map-theme" data-lang="label_kingdoms">Królestwa</label>
          <select id="map-theme" class="custom-select">
            <option value="default" data-lang="kingdom_default">Wielkie Cesarstwo</option>
            <option value="lodzik" data-lang="kingdom_ice">Kraina Wiecznych Lodów</option>
            <option value="piasek" data-lang="kingdom_sands">Płonące Piaski</option>
            <option value="szczyty" data-lang="kingdom_fire">Ogniste Szczyty</option>
          </select>
        </div>
        <div class="tree-container">
          <ul id="alliance-tree"></ul>
        </div>
      </div>
      <div class="ui-panel bottom-right">
        <button class="control-btn" id="zoom-in">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="control-btn" id="zoom-out">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="control-btn" id="reset-view">
          <i class="fa-solid fa-compress"></i>
        </button>
      </div>
    </div>
  </div>
  <div id="consent-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa-solid fa-cookie-bite"></i> <span data-lang="modal_header">Informacja</span>
      </div>
      <div class="modal-body">
        <p data-lang="modal_text">Ta strona wykorzystuje...</p>
        <ul>
          <li data-lang="modal_li_1">Pozycję i przybliżenie mapy</li>
          <li data-lang="modal_li_2">Stan paneli bocznych</li>
          <li data-lang="modal_li_3">Filtrowanie obiektów</li>
        </ul>
        <p><small data-lang="modal_footer">Żadne dane nie są...</small></p>
      </div>
      <div class="modal-footer">
        <button id="accept-consent-btn" class="action-btn" data-lang="btn_accept">
          Rozumiem i Akceptuję
        </button>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/config.js"></script>
  <script src="js/state.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/events.js"></script>
  <script src="js/lang.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
